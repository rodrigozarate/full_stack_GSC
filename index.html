<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="UTF-8">
		<title>Columbus Backery Wholesale</title>
        <link rel="stylesheet" href="styles.css">
	</head>
	<body>
		<div class="main">
        <div class="navbar sidebar">Menu</div>
        <div class="content">
            <div class="topbar">
                <div class="logo"><img src="logo.png"/></div>
                <div class="userprofile"><img src="Imagenes/perfil.png"/></div>
            </div>
            <div class="panel">
                <div class="col1">
                    <div class="listrow">
                        <div class="itemheader">Some values here</div>
                        <div class="item">
                            <div class="cant">1</div>
                            <div class="plusbutton">+</div>
                            <div class="minusbutton">-</div>
                            <div class="description">COCA-COLA</div>
                            <div class="tax">3.5</div>
                            <div class="total">3.5</div>
                            <div class="destroy">X</div>
                        </div>
                        <div class="item">
                            <div class="cant">1</div>
                            <div class="plusbutton">+</div>
                            <div class="minusbutton">-</div>
                            <div class="description">MANZANA POSTOBON</div>
                            <div class="tax">3.5</div>
                            <div class="total">3.5</div>
                            <div class="destroy">X</div>
                        </div>
                        <div class="item">
                            <div class="cant">1</div>
                            <div class="plusbutton">+</div>
                            <div class="minusbutton">-</div>
                            <div class="description">NARANJA POSTOBON</div>
                            <div class="tax">3.5</div>
                            <div class="total">3.5</div>
                            <div class="destroy">X</div>
                        </div>
                    </div>
                    <div class="discountrow"></div>
                    <div class="cuponrow"></div>
                </div>
                <div class="col2">
                    <div class="tabsrow">
                        <div class="tab">Elemnt 1</div>
                        <div class="tab">Elemnt 2</div>
                        <div class="tab">Elemnt 3</div>
                    </div>
                    <div class="gridrow">
                        <div class="product"><img src="Imagenes/agua-500ml.jpg"></div>
                        <div class="product"><img src="Imagenes/cocacola-lata.jpg"></div>
                        <div class="product"><img src="Imagenes/cocacola-zero.jpg"></div>
                        <div class="product"><img src="Imagenes/naranja-postobon.jpg"></div>
                        <div class="product"><img src="Imagenes/postobon-manzana-lata.jpg"></div>
                        <div class="product"><img src="Imagenes/tropical-ecuador-botella.jpg"></div>
                    </div>
                    <div class="paymentrow"></div>
                </div>
            </div>
        </div>
        </div>
	</body>
</html>
